<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="description" content="Project directory Structure" >
    <link rel="stylesheet" type="text/css" href="fptest.css">
    <title>Project directory Structure</title>
  </head>

  <body>
    <h2>Project directory Structure</h2>

    <table>
      <tr>
        <th colspan="2">Path</th>
        <th>Caption</th>
      </tr>

      <tr>
        <td>\demo</td>
        <td></td>
        <td>Demo files.</td>
      </tr>
      <tr>
        <td></td>
        <td>\LCL</td>
        <td>Demo application for LCL (Lazarus component library).</td>
      </tr>

      <tr>
        <td>\images</td>
        <td></td>
        <td>Images used in GUI.</td>
      </tr>

      <tr>
        <td>\src</td>
        <td></td>
        <td>Source code files.</td>
      </tr>

      <tr>
        <td>\tests</td>
        <td></td>
        <td>Self tests for fpTest.</td>
      </tr>

      <tr>
        <td>\readme.txt</td>
        <td></td>
        <td>Main readme file.</td>
      </tr>
      <tr>
        <td>\sample_tests.pas</td>
        <td></td>
        <td>Sample tests (also used by LCL demo).</td>
      </tr>
    </table>
  </body>
</html>
